
@(account: Entity[Account], sessionId: Int, markets: Seq[String])(implicit webJarAssets: WebJarAssets, messages: Messages)

@scripts = {
  <script type='text/javascript' src='@routes.Assets.at("javascripts/history/chart.js")'></script>
  <script type='text/javascript' src='@routes.Assets.at("javascripts/history/playback.js")'></script>
}

@_template(Some(account), scripts) {
    <div class="row">
        <div hidden id="session-id">@sessionId</div>
        <div class="columns small-2 markets">
            <table>
                <thead>
                <tr>
                <th>Market</th>
                </tr>
                </thead>

                <tbody>
                @for(marketName <- markets) {
                    <tr id="@marketName">
                      <td>@marketName</td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
        <div class="columns small-10 parent">
            <div class="chart" id="candle-chart"></div>
            <div class="tiny round button" id="run-btn">Run</div>
        </div>
    </div>
}
